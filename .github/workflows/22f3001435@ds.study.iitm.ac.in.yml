name: Daily Scheduled Commit

on:
  schedule:
    - cron: '15 13 * * *'  # Runs daily at 13:15 UTC

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update timestamp (22f3001435@ds.study.iitm.ac.in)
        run: |
          # Append the current date to a file (or create it if it doesn't exist)
          echo "Commit at $(date)" >> timestamp.txt

      - name: Commit changes (22f3001435@ds.study.iitm.ac.in)
        run: |
          git config user.name "github-actions"
          git config user.email "22f3001435@ds.study.iitm.ac.in"
          git add timestamp.txt
          # Only create a commit if there is a change
          if ! git diff --staged --quiet; then
            git commit -m "Daily auto commit: $(date)"
            git push
          else
            echo "No changes to commit."
          fi
